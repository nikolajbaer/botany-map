<html>
<head>
	<style>
	body {
		width: 100%;
	  height: 100%;
      padding: 0px;
	  margin: 0px;
	}
	#header{
		width: 100%;
		height: 40px;
		padding: 4px;
		background-color: green;
	}
	#header h1 {
		font-size: 16pt;
		font-family: sans-serif;
		color: white;
	}
	#map {
		height: 100%;
		width: 100%;
		margin: 0px;
		padding: 0px;
 	}
	</style>
 	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
 	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
<script>
	var map = null;

	function init(){
		var data = {
		    "type": "Feature",
		    "properties": {
		        "name": "Half Dome",
		        "amenity": "Mountain",
		        "popupContent": "Half Dome"
		    },
		    "geometry": {
		        "type": "Point",
		        "coordinates": [-119.541954,37.7459184]
		    }
		}			

		var center = [data.geometry.coordinates[1],data.geometry.coordinates[0]]
		map = L.map('map').setView(center, 13);

		var mapLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 15,
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
		}).addTo(map);

		var pointStyle = {
		 	"color": "#ff7800",
    		"weight": 5,
		    "opacity": 0.65,
		}

		var dataLayer = L.geoJSON().addTo(map);
		dataLayer.addData(data,{
			pointToLayer: function(feature,latlng){
        		return L.circleMarker(latlng, {fillColor: "#f00"});
			}
		})
	}

	window.onload = () => init()
</script>
</head>
<body>
<div id="header">
	<h1>Boechara Map</h1>
</div>
<div id="map"></div>
</body>
</html>
