<html>
<head>
	<style>
	body {
		width: 100%;
	  height: 100%;
      padding: 0px;
	  margin: 0px;
	}
	#header{
		width: 100%;
		height: 40px;
		padding: 4px;
		background-color: green;
	}
	#header h1 {
		font-size: 16pt;
		font-family: sans-serif;
		color: white;
	}
	#map {
		height: 100%;
		width: 100%;
		margin: 0px;
		padding: 0px;
 	}
	img.thumb {
		cursor: zoom-in;
	}
	</style>
 	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
 	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
<script>
	var map = null;

	const COLORS = {
		'unsorted': "gray",
		'limone':   "yellow",
		'plateosperm': "green",
		'retrofracta': "blue",
		'triploid': "purple"
	}

	function init(){
		map = L.map('map').setView([37,-119], 13);

		var mapLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
			maxZoom: 17,
			attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
		}).addTo(map);

		var pointStyle = {
		 	"color": "#ff7800",
    		"weight": 5,
		    "opacity": 0.65,
		}

		fetch("/features.json").then( response => {
			response.json().then( data => {
				console.log("Adding ",data)
				var geoJSON = L.geoJSON(data,{
					onEachFeature: function(feature, layer){
						console.log("Binding popup for ",feature)
					    layer.bindPopup(`
							<a href="${feature.properties.imageUrl}" target="_blank">
								<img class="thumb" src="${feature.properties.imageUrl}" width="300" />
							</a><br>
							<dl>
								<dt>Altitude:</dt>
									<dd>${feature.properties.altitude}m</dd>
								<dt>Label:</dt>
									<dd>${feature.properties.label}</dd>
								<dt>Date:</dt>
									<dd>${feature.properties.date}</dd>
								<dt>
							</dl>
						`);
					}
				})
				geoJSON.addTo(map)
				map.fitBounds(geoJSON.getBounds());
			})	
		})
	}

	window.onload = () => init()
</script>
</head>
<body>
<div id="header">
	<h1>Boechara Map</h1>
</div>
<div id="map"></div>
</body>
</html>
